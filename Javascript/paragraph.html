<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Paragraph</title>
    <script>
    function prd()
    {
        document.getElementById("date").innerHTML='This is Second Paragraph';
     }
</script>
</head>
<body>
<p id="date"> This is First Paragraph</p>
<h3>Click the button to change the paragraph</h3>
<button type="button" onclick='prd()'>Change</button>

</body>
</html>
